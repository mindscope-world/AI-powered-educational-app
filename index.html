<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:; img-src 'self' https: data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zinara - Premium Learning Platform</title>
  <!-- Remove the CDN and use a local build of Tailwind CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Only include Tailwind in development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      document.write('<script src="https://cdn.tailwindcss.com"></script>');
    }
  </script>
  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body { 
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    
    /* Error boundary styles */
    .error-boundary {
      padding: 2rem;
      color: #dc2626;
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 0.5rem;
      margin: 1rem;
    }
    .error-details {
      white-space: pre-wrap;
    }
    .error-summary {
      cursor: pointer;
      color: #3b82f6;
      margin: 1rem 0;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
